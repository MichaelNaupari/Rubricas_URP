- type: serial
  steps:
  - type: parallel
    steps:
      # Run the linter
      - service: frontend
        command: ng lint
      # Run the tests
      - service: frontend
        command: ng test --browsers Chrome_no_sandbox --watch false
      # Run e2e tests
      - service: frontend
        command: ng e2e
      # Ensure AOT build works
      - service: frontend
        command: ng build --prod --aot true
  # Deploy to master via CDN
  - service: cdn-prod-deployer
    command: bash /docker/execute.sh
    tag: master
