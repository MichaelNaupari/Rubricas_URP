<div class="row">
    <div class="col-xs">
        <h1 id="title">{{ rubric.name }}</h1>
        <p *ngIf="rubric.description" [innerHTML]="rubric.description | nl2br"></p>
        <p>
            <button
                    (click)="downloadRubric()"
                    class="btn btn-secondary btn-sm"
            >Download <span class="ml-1 oi oi-data-transfer-download"></span>
            </button>
        </p>
    </div>
</div>
