<nav *ngIf="breadcrumbs && breadcrumbs.length > 0" aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
        <li *ngFor="let breadcrumb of breadcrumbs"
            class="breadcrumb-item"
            [class.active]="breadcrumb.selected">
            <a *ngIf="breadcrumb.path" [routerLink]="breadcrumb.path">{{ breadcrumb.text }}</a>
            <span *ngIf="!breadcrumb.path">{{ breadcrumb.text }}</span>
        </li>
    </ol>
</nav>
