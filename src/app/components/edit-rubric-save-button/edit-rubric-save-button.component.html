<div class="row" *ngIf="rubric">
    <div class="col mt-4 mb-4">
        <button
                type="submit"
                class="btn btn-primary btn-block btn-lg"
                (click)="saveRubric()"
                [disabled]="!isValid()"
        >{{ saveButtonText }} <span *ngIf="isValid()" class="ml-1 oi oi-check"></span></button>
    </div>
</div>
