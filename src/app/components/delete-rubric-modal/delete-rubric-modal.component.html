<div class="modal-header">
    <h4 class="modal-title">Delete "{{ rubric.name }}"?</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>This will remove the rubric from your list, but other users with the link will still be able to access it.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" [disabled]="deleting" (click)="deleteRubric()">Delete</button>
    <button type="button" class="btn btn-outline-dark" [disabled]="deleting" (click)="activeModal.close('Close click')">Cancel</button>
</div>
