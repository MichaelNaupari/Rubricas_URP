<div *ngIf="rubric" class="row">
    <div class="col-10">
        <button class="btn btn-primary" (click)="addComponent()">
            Add Component <span class="ml-1 oi oi-plus"></span>
        </button>
    </div>
    <div class="col-2">
        Total Points: {{ rubric?.totalPoints }}
    </div>
</div>
