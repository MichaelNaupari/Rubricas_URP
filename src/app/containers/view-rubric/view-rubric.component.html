<div class="container">
    <div class="row mb-3">
        <div class="col-xs">
            <a [routerLink]="'../'">&#171; All Rubrics</a>
        </div>
    </div>
    <div *ngIf="rubric; else loading" id="rubric">
        <rc-rubric-header></rc-rubric-header>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead rc-rubric-table-head></thead>
                    <tbody rc-rubric-table-body></tbody>
                </table>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <div class="row">
            <div class="col-xs">
                <div class="angular-placeholder">Loading...</div>
            </div>
        </div>
    </ng-template>
</div>
